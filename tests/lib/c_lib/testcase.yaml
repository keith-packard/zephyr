tests:
  libraries.libc:
    tags: clib ignore_faults
    platform_exclude: native_posix native_posix_64 nrf52_bsim
  libraries.picolibc:
    tags: clib picolibc ignore_faults
    platform_exclude: native_posix native_posix_64 nrf52_bsim
    arch_allow: arm riscv32 riscv64
    extra_configs:
      - CONFIG_PICOLIBC=y
      - CONFIG_PICOLIBC_ALIGNED_HEAP_SIZE=8192
